<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="tic_tac_toe.css" />
  </head>
  <body>
    <h1 class="greeting">Welcome to the Game</h1>
    <h3 class="playerdetails">Player1 = O &nbsp; Player2 = X</h3>
    <h3 class="player"></h3>
    <div class="container1">
      <div class="container">
        <button class="btn btn1"></button>
        <button class="btn btn2"></button>
        <button class="btn btn3"></button>
        <button class="btn btn4"></button>
        <button class="btn btn5"></button>
        <button class="btn btn6"></button>
        <button class="btn btn7"></button>
        <button class="btn btn8"></button>
        <button class="btn btn9"></button>
      </div>

      <div class="score">
        <h2>Score Board</h2>
        <div class="scoreboard">
          
          <h3 class="player1"></h3>
          <h3 class="player2"></h3>
        </div>
        <button class="new">Start New Game</button>
      </div>
    </div>

    <button class="restart">Restart</button>

    <script src="tic_tac_toe.js"></script>
  </body>
</html>
